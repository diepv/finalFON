<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type='text/css' rel="stylesheet" href="./main.css">
    <!--<script type="text/javascript" src="./mustache.js"></script>-->
    <script type="text/javascript" src="./jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="./jquery.csv.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./sound.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,700' rel='stylesheet' type='text/css'>
    <title>aloha commenting</title>
</head>
<body>
<div id="pageTop">
    <p class="headline">COMMENTS/DISCUSSION</p>
</div>
<div id="commentsMain">

</div>
<div id="writingArea">
    <form id="commentForm">
        <input id="replyMode" class="modeButtons" type=button value="REPLY">
        <input id="newCommentMode" class="modeButtons" type=button value="NEW COMMENT">
        <div contenteditable="true" id='commentBox'>ALOHA</div>
        <input id="submitPost" class="postButtons" type='button' value="+ADD POST">
        <input id="embedAdd" class="postButtons" type='button' value="+ADD EMBEDS">
        <div id = 'previewBox'></div>
    </form>
    <input id="soundStart" class="modeButtons" type='button' value="LISTEN">

</div>
<div>
    <!--<p class="highlighted"></p>-->
</div>
</body>
